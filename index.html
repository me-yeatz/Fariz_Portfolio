<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Fariz Bin Jefri | Portfolio System</title>
    <meta name="theme-color" content="#ff4d00">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/fariz_icon.png">
    <link rel="icon" type="image/png" href="/fariz_icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Michroma&family=Inter:wght@400;700&family=Stardos+Stencil:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --vhs-dark: #1a1a1a;
            --vhs-label: #e2e0d8;
            --vhs-orange: #ff4d00;
        }

        body {
            background-color: #0a0a0a;
            font-family: 'Inter', sans-serif;
            color: #f0f0f0;
            overflow-x: hidden;
        }

        .mono {
            font-family: 'Share Tech Mono', monospace;
        }

        .stencil {
            font-family: 'Stardos+Stencil', system-ui;
        }

        .michroma {
            font-family: 'Michroma', sans-serif;
        }

        .vhs-container {
            background-color: var(--vhs-dark);
            border: 2px solid #2a2a2a;
            box-shadow: 0 0 100px rgba(0, 0, 0, 0.9);
        }

        .vhs-label {
            background-color: var(--vhs-label);
            color: #1a1a1a;
        }

        .vhs-bg-orange {
            background-color: var(--vhs-orange);
        }

        .vhs-text-orange {
            color: var(--vhs-orange);
        }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 100;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(255, 77, 0, 0.02) 50%, rgba(0, 0, 0, 0) 100%);
            pointer-events: none;
            position: fixed;
            bottom: 100%;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% {
                bottom: 100%;
            }

            100% {
                bottom: -100px;
            }
        }

        .vhs-vertical-text {
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }

        /* Custom scrollbar for label area */
        .vhs-label-scroll::-webkit-scrollbar {
            width: 8px;
        }

        .vhs-label-scroll::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.02);
        }

        .vhs-label-scroll::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }

        .vhs-label-scroll::-webkit-scrollbar-thumb:hover {
            background: var(--vhs-orange);
        }

        /* Eliminate any browser default margins */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div class="scanline"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</body>

</html>
